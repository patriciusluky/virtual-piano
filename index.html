<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <title>Virtual Piano</title>
    </head>
    <body>
        <div class="container">
            <h1>Tekan Pada Keyboard</h1>
            <div class="white-keys">
                <kbd>A</kbd>
                <kbd>S</kbd>
                <kbd>D</kbd>
                <kbd>F</kbd>
                <kbd>G</kbd>
                <kbd>H</kbd>
                <kbd>J</kbd>
            </div>

            <div class="black-keys">
                <kbd>W</kbd>
                <kbd>E</kbd>
                <kbd id="keyT">T</kbd>
                <kbd>Y</kbd>
                <kbd>U</kbd>
            </div>
        </div>

    </body>
</html>
